<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - Fullstack Academy</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <h2>Game of Life</h2>
  <table id='board'></table>

  <div id='control_panel'>
    <div id='control_panel_main'>
      <button id='step_btn' class='btn btn-success'>Step</button>
      <button id='autoplay_btn' class='btn btn-primary'>Auto Play Game</button>
      <button id='new_game_btn' class='btn btn-default'>New Game</button>
    </div>
    <div id='control_panel_newgame'>
      <button id='random_btn1' class='btn btn-default'>1 Color Random</button>
      <button id='random_btn2' class='btn btn-default'>2 Color Random</button>
    </div>
    <div class='control_panel_note'>
      <label> Select Color for manual entry: </label>
      <select id="selectColor">
        <option value='1' selected>Blue</option>
        <option value='2'>Red</option>
      </select>
    </div>
    <div id='control_panel_input' class='hidden disabled'>
      <div class='control_panel_note'>Note: Clear Grid before changing settings: </div>
      <label for="settings_rows">Rows: </label>
      <input id='settings_rows' style='width: 50px;' value ='35'  />
      <label for="settings_columns">Columns: </label>
      <input id='settings_columns' style='width: 50px;' value ='35' />
      <div>
        <label for="settings_interval">autoPlay interval (ms): </label>
        <input id='settings_interval' style='width: 50px;' value ='250' />
      </div>
    </div>
    <div id='game_over' class='hidden disabled'>
      <strong>Stable, Unchanging or empty configuration</strong><br /><br />
      <strong>This Game is over</strong>
    </div>
    <div id='control_panel_settings_default'>
      <button id='advanced_default_btn' class='btn btn-default'>Advanced Board Setup</button>
    </div>
    <div id='control_panel_settings_chg' class='hidden disabled'>
      <button id='advanced_settings_btn' class='btn btn-default'>Accept Settings</button>
    </div>
  </div>
  <br><br>
  <footer class="footer">
    <div class="container">
      <p class="text-muted pull-right">Built by Vince Rios at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </div>
  </footer>
  
  <script src="game.js" defer></script>
  
</body>
</html>
